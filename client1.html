<!DOCTYPE html>
<html>
<head>
  <title>WebSocket - Client 1</title>
</head>
<body>
  <h1>Client1</h1>
  <button onclick="sendMessage()">Send Msg</button>
  <script>
    const ws = new WebSocket('wss://node-websocket-v1.herokuapp.com/index');
    ws.onopen = function() {
        console.log('WebSocket Client Connected');
        ws.send('Hi this is web client1.');
    };
    ws.onmessage = function(e) {
      console.log("Received: '" + e.data + "'");
    };
    const sendMessage = () => {
        ws.send('Hello From Client1!');
    }
    </script>
</body>
</html>
